<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return To 801 Pickleball Shop</title>

    <style>
      .wrapper {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        width: 100%;

        box-sizing: border-box;
        width: 80px;
        height: 80px;
      }
      .img {
        object-fit: contain;
      }

  </head>
  <body>
    <div class="wrapper">
      <div class="pic">

          src="https://cdn.shopify.com/s/files/1/0528/7798/3897/files/logo-801.webp?v=1611838470"
          alt="801 Pickleball Logo"
        />
      </div>
      <div class="action">
        <a
          target="_blank"
          href="http://localhost:3000/orders/completed?thirdParty=shopify"
          >Shop 801 Pickleball</a
        >
      </div>
    </div>
  </body>
</html>
